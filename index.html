<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68070114's Simple Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>68070114</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>

    <div style="margin: 64px;">
        <!-- Header Section -->
        <div class="wrapper">
            <img src="img/printer.png" alt="">
            <div class="text">
                <h1>ITF Simple Bank</h1>
                <p>Welcome To My First HTML + CSS + JS Website!</p>
            </div>
        </div>

        <hr>

        <!-- Text Area Section -->
        <div class="text_area_section">
            <textarea readonly id="historylog"></textarea>
        </div>
        <div class="two-column"> <!--A Div For The Entire Operation Section-->

        <div class="column"> <!--Div for Account-->
            <h1>Account Information</h1>
        
        <!-- Account Information Section -->
        <section>
            
            <div class="wrapper"> 
                <img src="img/Cry.png" alt="">
                <div class="text">
                    <h3>Account Details</h3>
                    <p>Name: Panit Gunakasem</p>
                    <p>Type: Savings Account</p>
                </div>
            </div>
        </section>

        <!-- Balance Information Section -->
        <section>
            <div class="wrapper">
                <img src="img/santa.png" alt="">
                <div class="text">
                    <h3>Balance Information</h3>
                    <label>
                        Current Account Balance:
                        <input class="css-input" type="number" id="account-setter" value="0">
                    </label><br>
                    <label>
                        Current Cash Balance:<input class="css-input" type="number" id="cash-setter" value="0">
                    </label>
                    <button onclick="change()">Change</button>
                </div>
            </div>
        </section>

        <!-- Bank Operation Section -->
        <section>
            <div class="wrapper">
                <img src="img/Study.png" alt="">
                <div class="text">
                    <h3>Bank Operation</h3>
                    <select name="operation" id="operation">
                        <option value="deposit">Deposit</option>
                        <option value="withdrawal">Withdrawal</option>
                    </select>
                    <input class="css-input" type="number" value="0" id="money">
                    <button onclick="banking()">Proceed</button>
                </div>
            </div>
        </section>
        </div>

            <div class="column"> <!--Div for Financial System-->
            <h1>Financial Tools</h1>
            <!-- Financial Tools Section -->
            <section>
                
                <div class="wrapper">
                    <img src="img/Study.png" alt="">
                    <div class="text">
                        <h3>Currency Converter</h3>
                        <label>
                            Input Balance:
                            <input type="number" value="0">
                        </label><br>
                        <label>
                            Output Balance:
                            <input type="number" value="0">
                        </label><br>
                        <label>
                            Input Currency:
                            <select name="currency_convert" id="currency_convert">
                                <option value="usd">USD</option>
                                <option value="thb">THB</option>
                            </select>
                            <button onclick="" style="margin: 8px;">Convert</button>
                        </label>
                    </div>  
                </div>
            </section>
            </div>
        </div>
        <div class="delta-sprite">
            <img src="img/KrisWeb.png" id="kris" onmouseover="this.src='img/KrisWeb_Emote.png';" onmouseout="this.src='img/KrisWeb.png';" />
   
            <img src="img/SusieWeb.png" id="susie" onmouseover="this.src='img/SusieWeb_Emote.png';" onmouseout="this.src='img/SusieWeb.png';" />
            <img src="img/RalseiWeb.png" id="ralsei" onmouseover="this.src='img/RalseiWeb_Emote.png';" onmouseout="this.src='img/RalseiWeb.png';" />
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
